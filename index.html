!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Counter</title>
    <style>
        .counter {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h1>Like Counter</h1>
<div class="counter">Likes: <span id="likeCount">0</span></div>
<button id="likeBtn">üëç Like</button>

<script>
    const apiKey = 'patF168MAz3MesHoR.516feaa589f87ba8582af184a19fe1f7899148caf48f2d0c7fa8ead6173093d5'; // Your Airtable personal access token
    const baseId = 'appB5rcjMWKBR3VEx'; // Your Airtable base ID
    const tableId = 'tblpW7s9SsqKPtgtE'; // Your Airtable table ID
    const recordId = 'recnbYjhMTeR18RB0'; // Your Airtable record ID
    const airtableEndpoint = `https://api.airtable.com/v0/${baseId}/${tableId}/${recordId}`;

    // Function to fetch the current like count
    async function fetchLikeCount() {
        try {
            const response = await fetch(airtableEndpoint, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const likes = data.fields.Likes || 0; // Default to 0 if undefined
            document.getElementById('likeCount').innerText = likes;
        } catch (error) {
            console.error("Error fetching like count:", error.message);
        }
    }

    // Function to update the like count
    async function updateLikeCount() {
        const currentCount = parseInt(document.getElementById('likeCount').innerText, 10);
        const newCount = currentCount + 1; // Increment like count by 1

        try {
            const response = await fetch(airtableEndpoint, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "fields": {
                        "Likes": newCount
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            document.getElementById('likeCount').innerText = newCount; // Update UI
        } catch (error) {
            console.error("Error updating like count:", error.message);
        }
    }

    // Set up event listener for like button
    document.getElementById('likeBtn').onclick = updateLikeCount;

    // Fetch initial like count when the page loads
    window.onload = fetchLikeCount;
</script>

</body>
</html>
