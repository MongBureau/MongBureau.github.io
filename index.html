<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like/Dislike Feature</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-like {
            background-color: #4CAF50;
            color: white;
        }
        .btn-dislike {
            background-color: #f44336;
            color: white;
        }
        .active {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="likeBtn" class="btn btn-like">üëç Like (<span id="likeCount">0</span>)</button>
        <button id="dislikeBtn" class="btn btn-dislike">üëé Dislike (<span id="dislikeCount">0</span>)</button>
    </div>

    <script>
        // Initialize counts and user vote state
        let likeCount = parseInt(localStorage.getItem('likeCount')) || 0;
        let dislikeCount = parseInt(localStorage.getItem('dislikeCount')) || 0;
        let userVoted = localStorage.getItem('userVoted') || null;

        // Update counts in the DOM
        document.getElementById('likeCount').textContent = likeCount;
        document.getElementById('dislikeCount').textContent = dislikeCount;

        // Set button state if user has already voted
        if (userVoted === 'liked') {
            document.getElementById('likeBtn').classList.add('active');
        } else if (userVoted === 'disliked') {
            document.getElementById('dislikeBtn').classList.add('active');
        }

        // Like button click event
        document.getElementById('likeBtn').addEventListener('click', function () {
            if (userVoted === 'liked') {
                // If already liked, remove the vote
                likeCount--;
                localStorage.removeItem('userVoted');
                userVoted = null;
                document.getElementById('likeBtn').classList.remove('active');
            } else {
                // If switching from dislike, decrease dislike count
                if (userVoted === 'disliked') {
                    dislikeCount--;
                    document.getElementById('dislikeBtn').classList.remove('active');
                }
                // Cast like vote
                likeCount++;
                localStorage.setItem('userVoted', 'liked');
                userVoted = 'liked';
                document.getElementById('likeBtn').classList.add('active');
                document.getElementById('dislikeBtn').classList.remove('active');
            }
            // Update the counts in localStorage and the DOM
            localStorage.setItem('likeCount', likeCount);
            localStorage.setItem('dislikeCount', dislikeCount);
            updateCounts();
        });

        // Dislike button click event
        document.getElementById('dislikeBtn').addEventListener('click', function () {
            if (userVoted === 'disliked') {
                // If already disliked, remove the vote
                dislikeCount--;
                localStorage.removeItem('userVoted');
                userVoted = null;
                document.getElementById('dislikeBtn').classList.remove('active');
            } else {
                // If switching from like, decrease like count
                if (userVoted === 'liked') {
                    likeCount--;
                    document.getElementById('likeBtn').classList.remove('active');
                }
                // Cast dislike vote
                dislikeCount++;
                localStorage.setItem('userVoted', 'disliked');
                userVoted = 'disliked';
                document.getElementById('dislikeBtn').classList.add('active');
                document.getElementById('likeBtn').classList.remove('active');
            }
            // Update the counts in localStorage and the DOM
            localStorage.setItem('likeCount', likeCount);
            localStorage.setItem('dislikeCount', dislikeCount);
            updateCounts();
        });

        // Function to update like/dislike counts
        function updateCounts() {
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('dislikeCount').textContent = dislikeCount;
        }
    </script>
</body>
</html>
