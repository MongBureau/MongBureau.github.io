<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Voting Example</title>
    <script>
        const apiKey = 'patF168MAz3MesHoR.516feaa589f87ba8582af184a19fe1f7899148caf48f2d0c7fa8ead6173093d5'; // Your Airtable personal access token
        const baseId = 'appB5rcjMWKBR3VEx'; // Your Airtable base ID
        const tableId = 'tblpW7s9SsqKPtgtE'; // Your Airtable table ID

        // Function to fetch current likes and dislikes
        async function fetchCurrentCounts() {
            const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableId}/recnbYjhMTeR18RB0`, {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            if (!response.ok) {
                console.error('Error fetching record:', data);
                return null;
            }
            return {
                likes: data.fields.Likes || 0,
                dislikes: data.fields.Dislikes || 0
            };
        }

        // Function to update likes
        async function updateLikes() {
            const currentCounts = await fetchCurrentCounts();
            if (currentCounts) {
                const newLikesCount = currentCounts.likes + 1;
                const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableId}/recnbYjhMTeR18RB0`, {
                    method: 'PATCH',
                    headers: {
                        Authorization: `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            Likes: newLikesCount // Increment the likes count
                        }
                    })
                });

                const data = await response.json();
                console.log('Updated Likes:', data);
            }
        }

        // Function to update dislikes
        async function updateDislikes() {
            const currentCounts = await fetchCurrentCounts();
            if (currentCounts) {
                const newDislikesCount = currentCounts.dislikes + 1;
                const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableId}/recnbYjhMTeR18RB0`, {
                    method: 'PATCH',
                    headers: {
                        Authorization: `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            Dislikes: newDislikesCount // Increment the dislikes count
                        }
                    })
                });

                const data = await response.json();
                console.log('Updated Dislikes:', data);
            }
        }

        // Example usage
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('likeBtn').onclick = function() {
                updateLikes(); // Update likes
            };
            document.getElementById('dislikeBtn').onclick = function() {
                updateDislikes(); // Update dislikes
            };
        });
    </script>
</head>
<body>

<h2>Vote for this Content</h2>
<button id="likeBtn">ğŸ‘ Like</button>
<button id="dislikeBtn">ğŸ‘ Dislike</button>

</body>
</html>
