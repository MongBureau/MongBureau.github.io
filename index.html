<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Voting Example</title>
    <script>
        const apiKey = 'patF168MAz3MesHoR.516feaa589f87ba8582af184a19fe1f7899148caf48f2d0c7fa8ead6173093d5'; // Your Airtable personal access token
        const tableName = 'Untitled Base'; // Replace with your Airtable table name

        // Function to update likes
        async function updateLikes(recordId, newLikeCount) {
            const response = await fetch(`https://api.airtable.com/v0/${tableName}/${recordId}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fields: {
                        Likes: newLikeCount // Update with the new like count
                    }
                })
            });

            const data = await response.json();
            console.log(data);
        }

        // Function to update dislikes
        async function updateDislikes(recordId, newDislikeCount) {
            const response = await fetch(`https://api.airtable.com/v0/${tableName}/${recordId}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fields: {
                        Dislikes: newDislikeCount // Update with the new dislike count
                    }
                })
            });

            const data = await response.json();
            console.log(data);
        }

        // Example usage
        document.addEventListener('DOMContentLoaded', () => {
            const recordId = 'recXXXXXXXXXXXXXX'; // Replace with the actual record ID you want to update

            document.getElementById('likeBtn').onclick = function() {
                updateLikes(recordId, 1); // Update likes
            };
            document.getElementById('dislikeBtn').onclick = function() {
                updateDislikes(recordId, 1); // Update dislikes
            };
        });
    </script>
</head>
<body>

<h2>Vote for this Content</h2>
<button id="likeBtn">üëç Like</button>
<button id="dislikeBtn">üëé Dislike</button>

</body>
</html>
